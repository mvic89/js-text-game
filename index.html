<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles/wordle.css">
    <script src="scripts/wordle.js" defer></script>
</head>
<body>
    <div id="game">
    <h1>Welcome to wordle!</h1>
    <h3>Type in the right word within 5 attempts</h3>
    <h3 class="grey-color">Grey = Letter isn't included in the word</h3>
    <h3 class="yellow-color">Yellow = Right letter but in the wrong place</h3>
    <h3 class="green-color">Green = Right letter in the right place</h3>
    <button class="restart-btn" onClick="window.location.reload();">Restart</button>
    </div>
</body>
</html>
